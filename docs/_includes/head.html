<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="icon" type="image/png" href="{{ "/resources/olsen_works_favicon_transparent.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="57x57" href="{{ "/resources/olsen_works_apple_touch_57.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ "/resources/olsen_works_apple_touch_72.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ "/resources/olsen_works_apple_touch_114.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ "/resources/olsen_works_apple_touch_144.png" | prepend: site.baseurl }}">
  
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  
 <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7408374/7813952/css/fonts.css" />

 <script src="{{site.baseurl }}/js/header.js" type="text/javascript"></script>

</head>
